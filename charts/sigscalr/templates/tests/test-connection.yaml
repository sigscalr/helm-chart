apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sigscalr.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sigscalr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "sigscalr.fullname" . }}-ingest:{{ .Values.sigscalr.configs.ingestPort }}/health']
  restartPolicy: Never
